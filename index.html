<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">
    <div class="image-container">
      <img src="images/image-product-desktop.jpg" class="image-desktop" alt="">   
      <img src="images/image-product-mobile.jpg" class="image-mobile" alt="">   
    </div>
    <div class="text-container">
      <div class="text-cage">
        <h1 class="perfume grey">Perfume</h1>
        <p class="gabrielle">Gabrielle Essence Eau De Parfum</p>
        <p class="floral grey">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.</p>
       <p class="price-actual">$149.99 <span class="price-cancel grey"> $169.99</span> </p>
       <button class="cart"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FopefoluwaIkufisile">Ikufisile Fopefoluwa</a>.
  </div>
</body>
</html>
